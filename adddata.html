<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
</head>
<body>
    <div>
        <h2>Add Data</h2>
        <form action="add_data.php" method="POST">
            <input type="date" name="date" required>
            <input type="number" step="0.01" min="0"max="100" name="LPG" placeholder="LPG" required>
            <input type="number" step="1" min="0"max="100" name="Hum" placeholder="Humidity" required>
            <input type="number" step="1" min="-50"max="50" name="Temp" placeholder="Temperature" required>
            <button type="submit">Add Data</button>
        </form>
    </div>
</body>
</html>

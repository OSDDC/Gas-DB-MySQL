<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Chart from SQL Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #dataForm {
      display: none;
    }
    #passwordForm {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <canvas id="myChart" width="400" height="200"></canvas>

  <form id="passwordForm">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Submit</button>
  </form>

  <form id="dataForm">
    <label for="LPG">LPG:</label>
    <input type="number" id="LPG" name="LPG" step="0.01" required>
    <label for="Temp">Temp:</label>
    <input type="number" id="Temp" name="Temp" step="0.01" required>
    <label for="Hum">Hum:</label>
    <input type="number" id="Hum" name="Hum" step="0.01" required>
    <label for="Datum">Datum:</label>
    <input type="datetime-local" id="Datum" name="Datum" required>
    <button type="submit">Add Data</button>
  </form>

  <script>
    const correctPassword = "Drones4Life"; // Setze hier dein Passwort

    async function fetchData() {
      const response = await fetch('http://localhost:3000/data');
      const data = await response.json();
      return data;
    }

    async function createChart() {
      const data = await fetchData();
      const labels = data.map(row => row.Datum); // Passe dies an deine Daten an
      const lpgValues = data.map(row => row.LPG);
      const tempValues = data.map(row => row.Temp);
      const humValues = data.map(row => row.Hum);

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'LPG',
              data: lpgValues,
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
            {
              label: 'Temp',
              data: tempValues,
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            },
            {
              label: 'Hum',
              data: humValues,
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              }
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function addData(event) {
      event.preventDefault();
      const LPG = document.getElementById('LPG').value;
      const Temp = document.getElementById('Temp').value;
      const Hum = document.getElementById('Hum').value;
      const Datum = document.getElementById('Datum').value;

      const response = await fetch('http://localhost:3000/data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ LPG, Temp, Hum, Datum })
      });

      if (response.ok) {
        createChart(); // Aktualisiere das Diagramm nach dem Hinzuf√ºgen neuer Daten
      }
    }

    function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      if (password === correctPassword) {
        document.getElementById('passwordForm').style.display = 'none';
        document.getElementById('dataForm').style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    }

    document.getElementById('passwordForm').addEventListener('submit', checkPassword);
    document.getElementById('dataForm').addEventListener('submit', addData);

    createChart();
  </script>
</body>
</html>
